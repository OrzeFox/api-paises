<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Países del Mundo</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Lista de Países</h1>
    <div class="contenedor-busqueda">
      <input type="text" id="input-busqueda" placeholder="Buscar país" />
    </div>
    <div class="botones-orden">
      <button id="boton-ascendente">Ordenar A-Z</button>
      <button id="boton-descendente">Ordenar Z-A</button>
    </div>
    <ul id="lista-paises"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
